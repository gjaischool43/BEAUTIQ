services:
  # 1) FastAPI 백엔드 (Web Service)
  - type: web
    name: beautiq-backend
    runtime: python
    rootDir: backend
    plan: free
    region: oregon
    buildCommand: pip install -U pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.6
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false

  # 2) React 프런트 (Static Site)
  - type: static_site
    name: beautiq-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_BASE_URL
        # 배포 후 실제 백엔드 외부 URL로 바꾸세요.
        value: https://beautiq-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
